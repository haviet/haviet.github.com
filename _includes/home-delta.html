<div class="row">
<div class="columns">
		
	<ul class="small-block-grid-2 medium-block-grid-3">
	{% for weight in (1..10) %}
	{% for page in site.pages %}
	{% if page.tags == "prdlist" %}
	{% if page.s == weight %}
		<li>
		<a href="{{ page.url }}">
			<img src="{{ page.preview }}">
			<div class="splist-caption clearfix">
				<div class="left">{{ page.title }}</div>
				<div class="right"><i class="fa fa-info-circle"></i></div>
			</div>
		</a>
		</li>
	{% endif %}
	{% endif %}
	{% endfor %}
	{% endfor %}
	</ul>
	
</div>
</div>
