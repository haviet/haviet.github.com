<section>
<header class="outer hv-header outer-slide">
	<div class="inner">
		<div class="header">

			<div class="header-brand">
				<img src="{{ site.baseurl }}/hv-assets/imgs/hv01.svg">
				<h1 class="brand"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
			</div>

			<div class="header-nav">
				<ul class="nav-list">
				{% assign plist = site.pages | sort:'pos' %}
				{% for sp in plist %}
				{% if sp.tags == 'topnav' %}
					<li class="list-item">
						<a {% if sp.url == page.url %}class="btn active"{% else %}class="btn"{% endif %} href="{{ sp.url }}">{{ sp.title }}</a>
					</li>
				{% endif %}
				{% endfor %}
				</ul>
			</div>

		</div>

		<!-- ref: _includes/script/slick.html -->
		<div class="home-slideshow">
			<div>slide1</div>
			<div>slide2</div>
			<div>slide3</div>
		</div>

	</div>
</header>
</section>
